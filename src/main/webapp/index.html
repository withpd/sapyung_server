	<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

	<script type="text/javascript">
		binding_page('brand_list.html');
	
		document.getElementById("img_back").style.visibility = "hidden";
		(function($) {
		    $('nav a').click(function() {
		    	if(pres_page == 'login.html') return;
		      	$(this).addClass('active').siblings('a').removeClass('active');
	      		binding_page($(this).data('rel'));
		      	backVisible(null, false);
		      /* $('section:nth-of-type('+$(this).data('rel')+')').stop().fadeIn(400, 'linear').siblings('section').stop().fadeOut(400, 'linear'); */
		      	/* console.log($(this).data('rel')); */
		    });
		  })(jQuery);
		
		function mypage() {
			var body = document.body;
			body.className = body.className? '' : 'with_nav';
		}
		
		function back() {
			binding_page("display.html");
			backVisible(null, false);
			// $("#html").load("index.html");
			getList("range", "Maje", 0);
			//특정 화면으로 돌아갈 수 있다
			// $('nav a').addClass('active').siblings('a').removeClass('active');
			// $('section:nth-of-type(1)').stop().fadeIn(400, 'linear').siblings('section').stop().fadeOut(400, 'linear');
			// clearElement();
			// getList("range", "Maje", 0);
		}
		
		function binding_page(page) {
			if(pres_page == 'login.html') return;
			pres_page=page;
			if(pres_page != 'index.html') {
				$("#section_home").load(page);
			} 
		}
		
		function menuClick(page) {
			if(pres_page == 'login.html') return;
			/* var menu_like = document.getElementById("bottom_menu_like");
			menu_like.setAttribute('class', 'active'); */
			if(page == 'like.html') {
				$('a#bottom_menu_like').addClass('active').siblings('a').removeClass('active');
				mypage();
				binding_page(page);
			} else if(page == 'buy.html') {
				$('a#bottom_menu_buy').addClass('active').siblings('a').removeClass('active');
				mypage();
				binding_page(page);
			} else if(page == 'login.html') {
				var thumbNail = document.getElementById("thumb_nail");
				var menu_name = document.getElementById("menu_name");
				var menu_mail = document.getElementById("menu_mail");
				/*nickName.append(name + ' 님');*/
				thumbNail.src = '';
				menu_name.innerHTML = '로그인하세요';
				menu_mail.innerHTML = '';
				mypage();
				binding_page(page);
			} else if(page == 'my_page.html') {
				mypage();
				binding_page(page);
			}
			
			backVisible(null, false);
		}

	</script>
